<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="recap.css">

</head>
<body>

    <header>
    

        <img src="hamburger-menu.svg" class="nav-button">

        <h1>
              Todo List
        </h1>

        <div class="addNewList-container">
            <button class="addNewList">
                +
            </button>

            <div class="newListInfo">

                Todo List Name: <br>

                <input type="text" placeholder="Name" class="nameNewList-css nameNewList-js">

                <br>

                Save As:

                <br>
                
                <input type="text" placeholder="File Name" class="fileName-css fileName-js">

                <button class="saveBtn" >Save</button>

            </div>
        </div>

    </header>

    

    <div class="nav-bar">
        
    </div>

    <div>
        <h2 class="currentTodoName">General Todo</h2>
    </div>


    <input type="text" placeholder="Todo name" class="todoget css-textInput">

    <input type="date" class="todoDate css-dateInput" >
    
    <button class="add-button">
        Add
    </button>
    
    <div class="todoDisplay css-todoDisp"></div>

<script src="recap.js">

</script>

</body>
</html>
